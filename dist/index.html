<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bad Weather. Bad!</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
  
  <div id="root-container">
    <header>
      <button id="sync-all"><i class="fas fa-sync-alt"></i></button>
      <div id="main-city-container">

      </div>
    </header>
    <nav>
      <div id="search-container">
        <input type="text" id="city-query">
        <button id="btn-search"><i class="fas fa-search"></i></button>
      </div>
    </nav>
    <main>
      <div id="saved-cities-container"></div>
    </main>
  </div>

  <script id="cities-template" type="text/x-handlebars-template">
    {{#each data}}
      <div class="saved-city-container" data-id="{{_id}}">
        <div class="saved-city-icon"><img src="http://openweathermap.org/img/wn/{{icon}}@2x.png"></div>
        <div class="saved-city-name">{{name}}</div>
        <div class="saved-city-temp">{{#tempFormatter}}{{temp}}{{/tempFormatter}}</div>
        <div class="saved-city-condition">{{condition}}</div>
        <div class="saved-city-buttons">
          <button class="saved-city-sync"><i class="fas fa-sync-alt"></i></button>
          <button class="saved-city-remove"><i class="far fa-trash-alt"></i></button>
        </div>
        
      </div> 
    {{/each}}
  </script>

  <script id="mainCity-template" type="text/x-handlebars-template">
  <div class="main-city-bg" style="background-image: url(./assets/{{#imgUrlFormatter}}{{condition}}{{/imgUrlFormatter}}.jpg);">
    <div class="main-city-text">
      <div class="main-city-temp">{{#tempFormatter}}{{temp}}{{/tempFormatter}}</div>
      <div class="main-city-name">{{name}}</div>
      <div class="main-city-icon-container">
        <div class="main-city-icon"><img src="http://openweathermap.org/img/wn/{{icon}}@2x.png"></div>
        <div class="main-city-condition">{{condition}}</div>
        <div class="main-city-feel">feels like {{#tempFormatter}}{{feelsLike}}{{/tempFormatter}}</div>
      </div>
      <button class="main-city-save"><i class="fas fa-plus-circle"></i></button>
    </div>
  </div>
  </script>

  <script src="./handlebars/dist/handlebars.min.js"></script>
  <script src="./jquery/dist/jquery.min.js"></script>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
